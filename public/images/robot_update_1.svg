<!-- robot_update_1.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Technological Background -->
  <rect x="0" y="0" width="200" height="200" fill="#333" />
  <!-- Robot Body -->
  <rect x="60" y="40" width="80" height="100" fill="#3498DB" stroke="#fff" stroke-width="2" />
  <!-- Robot Head -->
  <circle cx="100" cy="30" r="30" fill="#3498DB" stroke="#fff" stroke-width="2" />
  <!-- Robot Legs -->
  <rect x="75" y="100" width="50" height="20" fill="#fff" />
  <rect x="85" y="120" width="30" height="20" fill="#fff" />
  <rect x="85" y="140" width="30" height="20" fill="#fff" />
  <!-- Robot Arm with Screen (Animated) -->
  <rect x="70" y="100" width="5" height="40" fill="#3498DB" stroke="#fff" stroke-width="2">
    <animate attributeName="y" values="100;90;100" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect x="65" y="80" width="15" height="20" fill="#3498DB" stroke="#fff" stroke-width="2">
    <animate attributeName="y" values="80;70;80" dur="2s" repeatCount="indefinite" />
  </rect>
  <!-- Robot Screen (Animated) -->
  <rect x="75" y="60" width="50" height="30" fill="#3498DB" stroke="#fff" stroke-width="2">
    <animate attributeName="fill" values="#3498DB;#4CAF50;#3498DB" dur="2s" repeatCount="indefinite" />
  </rect>
  <!-- Votes Updated Text (Animated) -->
  <text x="100" y="50" fill="#fff" font-size="12" text-anchor="middle">
    <tspan dy="1" font-weight="bold" font-size="18" fill="#4CAF50">Votes Updated</tspan>
    <set attributeName="opacity" to="0" begin="2s" dur="1s" fill="remove" />
  </text>
</svg>
